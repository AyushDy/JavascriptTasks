<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Time zone converter</title>
 
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="main">
        <div class="header"><h1>Time Zone Converter</h1></div>
        <div class="column-contain">
            <div class="container">
            <div class="col">
                <input class="time1" type="datetime-local">
                <select class="from-zone"></select>
                <div class="main-search"></div>
            </div>
            <div class="divider"></div>
                <div class="col">
                <input class="time2" type="text" disabled>
                <select class="to-zone"></select>
            </div> 
           
        </div>
        <div class="filter">Filter</div>
        <div class="refresh">Refresh page if zones not visible.</div>
        <div>
            <input type="text" id="fromSearch">
        </div>
    </div>
        
        <div class="convert">Convert</div>

   <script src="./script.js"></script>
    
    
</body>
</html>
